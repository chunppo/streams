<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
